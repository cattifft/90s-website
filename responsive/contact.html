    <h1 class="title">Contact Me!</h1>

    <main class="container">
        <!-- Contact Form -->
        <form action="mailto:ctifft1928@gmail.com" method="get">
            <table class="contact-form">
                <!-- Name Field -->
                <tr>
                    <td><label for="name">Your Name:</label></td>
                    <td><input type="text" id="name" name="name" size="30" required></td>
                </tr>
                <!-- Email Field -->
                <tr>
                    <td><label for="email">Your Email:</label></td>
                    <td><input type="email" id="email" name="email" size="30" required></td>
                </tr>
                <!-- Subject Field -->
                <tr>
                    <td><label for="subject">Subject:</label></td>
                    <td><input type="text" id="subject" name="subject" size="30" required></td>
                </tr>
                <!-- Message Field -->
                <tr>
                    <td><label for="message">Message:</label></td>
                    <td><textarea id="message" name="body" rows="5" cols="30" required></textarea></td>
                </tr>
                <!-- Submit Button -->
                <tr>
                    <td colspan="2">
                        <input aria-label="Submit Contact Form" type="submit" value="Send Message">
                    </td>
                </tr>
            </table>
        </form>

        <div id="dk">
